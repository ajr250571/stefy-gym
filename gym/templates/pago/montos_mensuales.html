{% extends 'list.html' %}

{% block thead %}
  <tr>
    <th>Mes</th>
    <th>Total</th>
  </tr>
{% endblock %}

{% block tbody %}
  {% for monto in montos_mensuales %}
    <tr>
      <td>{{ monto.mes|date:'Y/m/d' }}</td>
      <td>${{ monto.total|floatformat:2 }}</td>
    </tr>
  {% endfor %}
{% endblock %}
