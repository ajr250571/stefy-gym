# templates/confirm_delete.html{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h2>¿Estás seguro de eliminar "{{ object }}"?</h2>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
